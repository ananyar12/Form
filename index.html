<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class ="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post" onsubmit action= "https://sheetdb.io/api/v1/5kye2t8ye86ks" method="post" id="sheetdb-form">
                <label> First Name: </label>
                <br>
                <input type="text" name="data[fname]" id="name" placeholder="Enter your  First Name">
                <br>
                <label> Last Name: </label>
                <br>
                <input type="text" name="data[lname]" id="name" placeholder="Enter your  Last Name">
             <br>
             <label> Age: </label>
             <br>
                <input type="number" name="data[age]" id="age" placeholder="How old are you?">
                <br>
                <label> Email: </label>
                <br>
                
                

                <input type="email" name="data[email]" id="email" placeholder="Enter your Email">
                <br>
                <pre>
                </pre>
                <label>Gender:</label>
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"  id="male">
                &nbsp;
                <span id ="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"  id ="female">
                &nbsp;
                <span id ="female">Female</span>
                <br>
                <br>
                
                
                <label>Known Language: </label>
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="kan">
                &nbsp;
                <span id ="kan">Kannada</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id ="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id ="eng">English</span>
                <br>
                <pre>
                </pre>
                <input type="submit" value="submit" name="submit" id="submit" >




            </form>
           
            <script>
                var form = document.getElementById("sheetdb-form");
                form.addEventListener("submit", function (e) {
                    e.preventDefault();
                    fetch(form.action, {
                        method: "post",
                        body: new FormData(document.getElementById("sheetdb-form"))
                    })
                    .then(response => response.json())
                    .then(data => {
                        
                        if (data.status === "OK") {
                            
                            alert("Thank you for submitting the form!");
                            
                        } else {
                            
                            alert("Error submitting the form. Please try again.");
                        }
                    });
                });
            </script>
            
            

        </div>
    </div>
    
          
       </body>
       </html>
    
</body>
</html>
